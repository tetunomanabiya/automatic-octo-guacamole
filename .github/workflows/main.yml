# .github/workflows/ci.yml
name: 🛠️ CI Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      # --------------------------------------------------
      # ここから TypeScript 判定ステップを追加
      # --------------------------------------------------
      - name: Check for tsconfig.json
        id: check_ts
        shell: bash
        run: |
          if [[ -f tsconfig.json ]]; then
            echo "tsconfig exists -> will run type-check"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "no tsconfig -> skip type-check"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Type-check (only if tsconfig.json exists)
        if: steps.check_ts.outputs.exists == 'true'
        run: npm run type-check
      # --------------------------------------------------

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload coverage report
        if: always() && matrix.node-version == '18.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-node${{ matrix.node-version }}
          path: coverage/

      - name: Create Release Draft (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
