# .github/workflows/ci.yml
name: 🛠️ CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 18.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        # package-lock.json / yarn.lock があるかどうかで使うコマンドを切り替え
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found: running npm ci"
            npm ci
          elif [ -f yarn.lock ]; then
            echo "Yarn lockfile found: running yarn install"
            yarn install --frozen-lockfile
          else
            echo "No lockfile found: running npm install"
            npm install
          fi

      - name: Run Lint
        run: npm run lint

      - name: Check for tsconfig.json
        id: check_ts
        shell: bash
        run: |
          if [[ -f tsconfig.json ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Type-check (only if tsconfig.json exists)
        if: steps.check_ts.outputs.exists == 'true'
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload coverage report
        if: always() && (matrix.node-version == '18.x' || matrix.node-version == '20.x')
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-node${{ matrix.node-version }}
          path: coverage/
          # coverage/ フォルダがなければスキップ（エラーにならない）
