name: ğŸ›  CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x, 18.x]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      # 1) ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Node.js ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥æœ‰åŠ¹ï¼šlockfile ãŒã‚ã‚Œã°å‹•ä½œï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # 3) ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found â†’ npm ci"
            npm ci
          elif [ -f yarn.lock ]; then
            echo "Yarn lockfile found â†’ yarn install"
            yarn install --frozen-lockfile
          else
            echo "No lockfile â†’ npm install"
            npm install
          fi

      # 4) Lint
      - name: Run lint
        run: npm run lint

      # 5) tsconfig.json ãŒã‚ã‚Œã°å‹ãƒã‚§ãƒƒã‚¯
      - name: Check for tsconfig.json
        id: ts-check
        shell: bash
        run: |
          if [ -f tsconfig.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Typeâ€check
        if: steps.ts-check.outputs.exists == 'true'
        run: npm run type-check

      # 6) ãƒ“ãƒ«ãƒ‰
      - name: Build
        run: npm run build

      # 7) ãƒ†ã‚¹ãƒˆ
      - name: Run tests
        run: npm test

      # 8) coverage ãƒ•ã‚©ãƒ«ãƒ€ã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆåŒ–ï¼ˆç©ºã§ã‚‚ WARN ã§ã‚¹ã‚­ãƒƒãƒ—ï¼‰
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-node${{ matrix.node-version }}
          path: coverage/
          if-no-files-found: warn
