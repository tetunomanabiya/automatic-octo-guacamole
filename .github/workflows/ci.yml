# .github/workflows/ci.yml
name: ğŸ› ï¸ CI Pipeline

# main, master, develop ãƒ–ãƒ©ãƒ³ãƒã¸ã® push ã¨ PR ã§å‹•ä½œ
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

# ä¸¦è¡Œå®Ÿè¡Œåˆ¶å¾¡ï¼ˆåŒã˜ãƒ–ãƒ©ãƒ³ãƒã¸ã®å¤ã„ run ã¯ã‚­ãƒ£ãƒ³ã‚»ãƒ«ï¼‰
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      # ã‚½ãƒ¼ã‚¹ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"                          # NPM ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’è‡ªå‹•åŒ–

      # ä¾å­˜ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: npm ci

      # ESLint + Prettier
      - name: Run Lint
        run: npm run lint

      # å‹ãƒã‚§ãƒƒã‚¯ï¼ˆTypeScript ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆæ™‚ã®ã¿ï¼‰
      - name: Type-check
        if: fileExists('tsconfig.json')
        run: npm run type-check

      # ãƒ“ãƒ«ãƒ‰ï¼ˆViteï¼‰
      - name: Build
        run: npm run build

      # ãƒ†ã‚¹ãƒˆï¼ˆä¾‹: Jestï¼‰
      - name: Run tests
        run: npm test

      # ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¨ã—ã¦ä¿å­˜
      - name: Upload coverage report
        if: always() && matrix.node-version == '18.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-node${{ matrix.node-version }}
          path: coverage/

      # æˆåŠŸæ™‚ã®ã¿ã‚¿ã‚°ã‚’ã¤ã‘ã¦ GitHub Releases ã«é€šçŸ¥ï¼ˆä¾‹ï¼‰
      - name: Create Release Draft (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**

