name: ðŸ›  Build & Test

# fire on push & PR to main/develop
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    # run all matrixes in the context of the mentalprep-app folder
    defaults:
      run:
        working-directory: ./mentalprep-app

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["18.x", "20.x"]

    steps:
      # 1. checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. set up Node & cache
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # 3. install dependencies
      - name: Install dependencies
        run: |
          if [[ -f package-lock.json ]]; then
            npm ci
          else
            npm install
          fi

      # 4. run linter
      - name: Run ESLint
        run: npm run lint

      # 5. type-check if TS config exists
      - name: Type-check (if present)
        if: ${{ hashFiles('**/tsconfig.json') != '' }}
        run: npm run type-check

      # 6. build the app
      - name: Build
        run: npm run build

      # 7. run tests
      - name: Test
        run: npm test

      # 8. upload coverage; warn if nothing there
      - name: Upload coverage report
        if-no-files-found: warn
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
